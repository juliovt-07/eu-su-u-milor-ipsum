name: testando pipeline
run-name: ${{ github.actor }}
on:
  push:
    branches:
      - master

jobs:
  definir_sites:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          people: ['nathan', 'julio']
    steps:
      - name: checkout do repositório
        uses: actions/checkout@v4
      
      - name: imprimir pessoas
        run: echo "a pessoa é ${{ matrix.people }}"

      - uses: actions/upload-artifact@v4
        with:
          name: matrix-${{ matrix.people }}
          path: person
    outputs:
      people1: ${{ matrix.people }}
      
  instalar_dependencias:
    runs-on: ubuntu-latest
    needs: definir_sites
    steps:
      - name: checkout do repositório
        uses: actions/checkout@v4

      - name: configurar o ambiente
        run: echo "configurando o ambiente ${{ matrix.people }}"

      - uses: actions/download-artifact@v4
        with:
          pattern: matrix-*
      - run: |
          cat */person

      - name: testar comandos
        run: echo "testando comandos"