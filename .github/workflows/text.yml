name: testando pipeline
run-name: ${{ github.actor }}
on:
  push:
    branches:
      - master

jobs:
  definir_sites:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          people: ['nathan', 'julio']
    steps:
      - name: checkout do repositório
        uses: actions/checkout@v4
      
      - name: imprimir pessoas
        run: echo "a pessoa é ${{ matrix.people }}"
    outputs:
      people: ${{ matrix.people }}
      
  instalar_dependencias:
    runs-on: ubuntu-latest
    needs: [definir_sites]
    strategy:
        matrix:
          people: ${{ needs.definir_sites.outputs.people }}
    steps:
      - name: checkout do repositório
        uses: actions/checkout@v4

      - name: configurar o ambiente
        run: echo "configurando o ambiente ${{ matrix.people }}"

      - name: testar comandos
        run: echo "testando comandos"